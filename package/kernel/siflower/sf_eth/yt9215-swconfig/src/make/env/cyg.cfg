
CC_OPTIMIZATION_FLAGS         = -O2

CC_WARNING_FLAGS             = -fno-strict-aliasing          \
                               -Wall                         \
                               -Wunused                      \
                               -Wmissing-declarations        \
                               -Wimplicit                    \
                               -Wswitch                      \
                               -Wcast-qual                   \
                               -Wcast-align                  \
                               -Wshadow                      \
                               -Waggregate-return            \
                               -Wnested-externs              \
                               -Wmissing-prototypes          \
                               -fno-common                   \
                               -W
							   

CC_EXTRA_FLAGS              = -msoft-float	-mcmodel=large

CC_FLAGS                    = ${CC_EXTRA_FLAGS}          \
                              ${CC_OPTIMIZATION_FLAGS}   \
                              ${CC_WARNING_FLAGS}

CFLAGS                      += ${CC_FLAGS}
